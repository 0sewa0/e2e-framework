apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: matrus2hub/go-hello-world@sha256:2c4bd6771dbb88db8d8294245d2937f797ff30708d0647aec564e8cd7851c2b5
          ports:
            - containerPort: 8888
